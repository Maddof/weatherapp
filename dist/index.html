<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link href="main.css" rel="stylesheet"></head><body><header><div class="container"><h1>My weather app</h1></div></header><main><section id="search-section"><div class="container search-container glassmorph"><div class="form-wrapper"><form id="search-form"><label for="search-form__city">Search city:</label> <input name="city" id="search-form__city" class="glassmorph" placeholder="Enter city name..."/> <input type="submit" value="search" id="search-form__submit"/><p class="error-msg"></p></form></div></div></section><section id="result-section"><div class="container result-container glassmorph"><div class="city-info-wrapper"><div class="city-info-wrapper__left-col"><div class="overlay-bg"></div><span class="current-temp">4</span><div class="current-msg-wrapper"><img src="//cdn.weatherapi.com/weather/64x64/night/296.png" alt=""/><p id="current-weather-status">Partially cloudy</p></div><table id="current-temp-table"><thead><tr><th>Hour</th><th>Temp</th></tr></thead><tbody><tr><td>07</td><td>3°C</td></tr><tr><td>13</td><td>6°C</td></tr><tr><td>17</td><td>8°C</td></tr><tr><td>21</td><td>3°C</td></tr></tbody></table></div><div class="city-info-wrapper__right-col"><h2 id="cityname">Stockholm</h2><table id="forecast-table"><thead><tr><th>Day</th><th>Rain chance</th><th>Snow chance</th><th>Min/Max temp</th></tr></thead><tbody><tr><td>Friday</td><td>35%</td><td>0%</td><td>1 / 3 °C</td></tr><tr><td>Saturday</td><td>10%</td><td>0%</td><td>1 / 4 °C</td></tr><tr><td>Sunday</td><td>75%</td><td>0%</td><td>2 / 3 °C</td></tr></tbody></table></div></div></div></section></main><footer><div class="container"><h2>footer</h2></div></footer><script src="main.js"></script></body></html>
